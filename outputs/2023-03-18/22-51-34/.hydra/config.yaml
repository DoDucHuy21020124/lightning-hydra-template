train_transform:
  _target_: src.data.components.transform.ImageTransform
  width: 224
  height: 224
  transform:
    _target_: albumentations.Compose
    _recursive_: true
    transforms:
    - _target_: albumentations.Resize
      height: 256
      width: 256
    - _target_: albumentations.RandomCrop
      height: 224
      width: 224
    - _target_: albumentations.ShiftScaleRotate
      shift_limit: 0.05
      scale_limit: 0.05
      rotate_limit: 30
    - _target_: albumentations.RandomBrightnessContrast
      p: 0.2
    - _target_: albumentations.RGBShift
      r_shift_limit: 10
      g_shift_limit: 10
      b_shift_limit: 10
      p: 0.2
    - _target_: albumentations.Normalize
      mean:
      - 0.485
      - 0.456
      - 0.406
      std:
      - 0.229
      - 0.224
      - 0.225
    - _target_: albumentations.pytorch.ToTensorV2
    bbox_params:
      _target_: albumentations.BboxParams
      format: coco
      min_area: 1024
      min_visibility: 0.1
      label_fields:
      - bbox_classes
    keypoint_params:
      _target_: albumentations.KeypointParams
      format: xy
      label_fields:
      - keypoints_classes
      remove_invisible: false
