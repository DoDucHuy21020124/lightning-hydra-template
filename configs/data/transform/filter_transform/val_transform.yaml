_target_: src.data.components.transform.ImageTransform
phase: 'val'
transform:
  _target_: albumentations.Compose
  _recursive_: True
  transforms: 
  # - _target_: albumentations.Normalize
  # - _target_: albumentations.RGBShift
  #   r_shift_limit: 50
  #   g_shift_limit: 50
  #   b_shift_limit: 50
  #   p: 1

  # - _target_: albumentations.ShiftScaleRotate
  #   shift_limit: 0.2
  #   scale_limit: 0.2
  #   rotate_limit: 90

  - _target_: albumentations.ChannelShuffle
    p: 1

  # - _target_: albumentations.GaussNoise
  #   p: 1

  - _target_ : albumentations.ToGray
    p: 1

  - _target_: albumentations.Resize
    height : 224
    width: 224
       
  - _target_: albumentations.pytorch.ToTensorV2

  bbox_params:
    _target_: albumentations.BboxParams
    format: "coco"
    min_area: 1024
    min_visibility: 0.1
    label_fields: ["bbox_classes"]

  keypoint_params:
    _target_: albumentations.KeypointParams
    format: "xy"
    label_fields: ["keypoints_classes"]
    remove_invisible: False
